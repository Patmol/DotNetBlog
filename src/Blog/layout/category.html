<div>
    <h3 class="mb-200">
        <i class="far fa-folder-open"></i> {{ category.Name }}
    </h3>
    <ul>
        {% for post in posts -%}
        <li class="category-item">
            <a href="/posts/{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date:"MMMM dd, yyyy" }}</span>
        </li>
        {% endfor -%}
    </ul>
</div>
